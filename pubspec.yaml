name: coffee_tracker
description: A Flutter project to help track and reduce coffee intake.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Service Locator
  get_it: ^8.0.3

  # Bloc for state management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0

  # Value equality
  equatable: ^2.0.7

  # Functional programming tools
  dartz: ^0.10.1

  # HTTP client (optional for future backend integration)
  http: ^1.4.0

  # Date formatting
  intl: ^0.20.2

  # Remote API connectivity
  connectivity_plus: ^6.1.4

  # Local cache
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  http_interceptor: ^2.0.0
  flutter_secure_storage: ^9.2.4
  jwt_decoder: ^2.0.1
  provider: ^6.1.5+1
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.6
  build_runner: ^2.6.0
  bloc_test: ^10.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/coffee_cup_outline.png
  #   - assets/images/steam.png
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
